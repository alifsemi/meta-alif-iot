# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-bolt-iot"
BBFILE_PATTERN_meta-bolt-iot = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-bolt-iot = "6"

LAYERDEPENDS_meta-bolt-iot = "core"
LAYERSERIES_COMPAT_meta-bolt-iot = "warrior zeus"
